<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eenvoudige Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #b30fe6;
            color: hsl(39, 82%, 22%);
            padding: 10px;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
			        /* ... (bestaande CSS-regels) ... */
        
        /* Voeg nieuwe CSS-regels toe voor het hamburgermenu */
        .menu-btn {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        
        .nav {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            
            .nav {
                display: block;
            }
        }
    

    /* ... (bestaande body-inhoud) ... */
</style>
<script>
    /* JavaScript om het navigatiemenu te tonen/verbergen */
    function toggleNav() {
        const nav = document.querySelector('.nav');
        if (nav.style.display === 'block') {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'block';
        }}
        </script>

</head>
<body>

    <header>
    <h1>Welkom op mijn Website</h1>
    <!-- Voeg de menuknop toe -->
    <div class="menu-btn" onclick="toggleNav()">â˜° Menu</div>
    <!-- Voeg het verborgen navigatiemenu toe -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Over Ons</a>
        <a href="#">Diensten</a>
        <a href="#">Contact</a>
    </div>
</header>

<div class="container">
    <h2>Dit is een Koptekst</h2>
    <p>Dit is een paragraaf met wat beschrijvende tekst over de inhoud van de website of over het onderwerp dat je wilt bespreken.</p>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image">
</div>

<div class="footer">
    &copy; <span id="currentYear"></span> GemBRD.
</div>

</body>
</html>
